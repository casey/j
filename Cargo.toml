[package]
name        = "just"
version     = "0.5.11"
description = "ðŸ¤– Just a command runner"
authors     = ["Casey Rodarmor <casey@rodarmor.com>"]
license     = "CC0-1.0"
homepage    = "https://github.com/casey/just"
repository  = "https://github.com/casey/just"
readme      = "crates-io-readme.md"
edition     = "2018"

[features]
default       = []
help4help2man = []
summary       = []

[dependencies]
ansi_term     = "0.12.0"
atty          = "0.2.0"
clap          = "2.33.0"
derivative    = "2.0.0"
dotenv        = "0.15.0"
edit-distance = "2.0.0"
env_logger    = "0.7.0"
lazy_static   = "1.0.0"
libc          = "0.2.0"
log           = "0.4.4"
snafu         = "0.6.0"
target        = "1.0.0"
tempfile      = "3.0.0"
unicode-width = "0.1.0"

[dependencies.ctrlc]
version  = "3.1.1"
features = ["termination"]

[dev-dependencies]
executable-path   = "1"
pretty_assertions = "0.6"
which             = "3"

# Until github.com/rust-lang/cargo/pull/7333 makes it into stable,
# this version-less dev-dependency will interfere with publishing
# to crates.io. In the meantime, we can publish with nighlty cargo.
[dev-dependencies.test-utilities]
path = "test-utilities"

# The public documentation is minimal and doesn't change between
# platforms, so we only build them for linux on docs.rs to save
# their build machines some cycles.
[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
